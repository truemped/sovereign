---

- name: Install spampd
  openbsd_pkg: name=spampd state=installed

- name: add spampd service to rc.conf.local
  sudo: yes
  lineinfile:
    dest=/etc/rc.conf.local
    backup=yes
    line='spampd_flags="--tagall --relayport=10026"'
    state=present
    insertafter=EOF
    create=True
  notify: restart spampd

- name: enable daily cron for updating spam db
  cron: name="spamdbUpdate" user="root" minute="20" hour="6" job="/usr/local/bin/sa-update && /etc/rc.d/spampd restart"
